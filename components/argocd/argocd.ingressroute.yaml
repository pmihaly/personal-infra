apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.pappmihaly.com`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`argocd.pappmihaly.com`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: argocd.pappmihaly.com

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd.pappmihaly.com
  namespace: traefik
spec:
  dnsNames:
    - argocd.pappmihaly.com
  secretName: argocd.pappmihaly.com
  issuerRef:
    kind: Issuer
    name: letsencrypt-issuer
